            </ul>
            <hr>    <!--가로선으로 나누기 위함-->
            <h2>쇼핑</h2>
            <ul>
                <li><a href="#">상품 후기</a></li>
                <li><a th:href="@{/mypage/inquiry/products}">상품 문의</a></li>

                        <input type="text" class="search-box" placeholder="상품명을 입력해주세요.">
                        <button>검색</button>
                        <div class="order-periods">
                            <a href="#">최근 6개월</a>

                        </div>
                    </div>
                </div>

                            <div class="product-details">
                                <div class="product-name-wrapper">
                                    <p class="product-name">유기농 꿀사과 푸르츠</p>
                                </div>
                                <div class="product-info-details">
                                    <p class="product-price">xxxxx원</p>
                                    <p class="product-quantity">N개</p>
                                    <button class="add-to-cart">장바구니 담기</button>

                            </div>
                        </div>
